<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/question.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
    <title>Amigo Secreto</title>
  </head>

  <body>
    <main class="vh-100 pt-5 px-5">    
      <header class="row">
        <h1 class="main-title pl-4 col text-center align-self-center">Amigo Secreto</h1>
        <img
            class="col"
          src="assets/amigo-secreto.png"
          alt="Imagem representativa de amigo secreto"
        />
      </header>

      <section class="input-section">
        <h2 class="section-title">Digite o nome dos seus amigos</h2>
        <div class="input-wrapper row">
          <input
            type="text"
            id="amigo"
            class="input-name col"
            placeholder="Digite um nome"
          />
          <button class="button-add col-4" onclick="adicionarAmigo()">
            Adicionar
          </button>
        </div>

        <ul
          id="listaAmigos"
          class="name-list"
          aria-labelledby="listaAmigos"
          role="list"
        ></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>

        <div class="button-container">
          <button
            class="button-draw"
            onclick="sortearAmigo()"
            aria-label="Sortear amigo secreto"
          >
            <img
              src="assets/play_circle_outline.png"
              alt="Ícone para sortear"
            />
            Sortear amigo
          </button>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </body>
</html>
